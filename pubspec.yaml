name: book_tracker
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.0.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.3
  firebase_core: ^1.1.0
  flutter_launcher_icons: ^0.9.0
  flutter_rating_bar: ^4.0.0
  http: ^0.13.3
  intl: ^0.17.0
  provider: ^5.0.0
  rating_bar: ^0.2.0

flutter_icons:
  image_path: "assets/images/Icon-512.png"
  android: true
  ios: true
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Icon-76.png